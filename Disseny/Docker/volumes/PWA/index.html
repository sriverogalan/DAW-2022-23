    $.ajax({
      url: "https://theteacher.codiblau.com/exercicis/other/color",
      method: "GET",
      dataType: "json",
      data: {
        min: "100",
        max: "150",
      },
      success: function (data) {
        $("body").append(
          '<div style="background-color: #' +
            data.background +
            "; width: " +
            data.width +
            "px; height: " +
            data.height +
            "px; color: #" +
            data.color +
            '">' +
            data.color +
            "</div>"
        );
      },
      error: function (error) {
        console.log(error);
      },
    });
    // Jquery ajax per a fer una petició GET a la url https://theteacher.codiblau.com/exercicis/other/color amb els parametres color, background, width i height
    // i que ens mostri per consola el resultat de la petició
    // Si hi ha hagut un error, que ens mostri per consola el missatge d'error
  </script>

<script>

  window.addEventListener('load', () => {
