<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add}"
      th:object="${productForm}" method="POST">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" th:value="${product.nom}">
    <label for="descripcio">Descripcio</label>
    <input type="text" id="descripcio" name="descripcio" th:value="${product.descripcio}">
    <label for="preu">Preu</label>
    <input type="text" id="preu" name="preu" th:value="${product.preu}">
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
