<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      function Lletra(id, valor) {
        this.id = id;
        this.valor = valor;
        this.seleccionat = false;
      }

      function Paraula() {
        this.seleccionada;
        this.init = function (lletres) {
          var paraules = ["windows", "linux", "mac"];
          var paraulesArr = [];
          for (var paraula of paraules) {
            var current = [];
            for (var lletraParaula of paraula) {
              for (var lletra of lletres) {
                if (lletra.valor === lletraParaula) {
                  current.push(lletra);
                }
              }
            }
            paraulesArr.push(current);
          }
          this.seleccionada =
            paraulesArr[Math.floor(Math.random() * paraules.length)];
        };
      }

      function Penjat() {
        this.imatge = 1;
        this.lletres = [];
        this.paraulaSeleccionada;

        this.init = function () {
          var lletres = "abcdefghijklmnopqrstuvwxyzñçáàéèíóòú";
          var i = 0;
          for (var lletra of lletres) {
            this.lletres.push(new Lletra("ll" + i, lletra));
            i++;
          }

          var paraula = new Paraula();
          paraula.init(this.lletres);
          this.paraulaSeleccionada = paraula.seleccionada;

          this.pinta();
        };

        this.pinta = function () {
          document.querySelector("#game").innerHTML = "";

          var scriptInicial = document.querySelector("#game").innerHTML;

          document.querySelector("#game").innerHTML =
            '<img src="img/' + this.imatge + '.PNG" alt="penjat">';
          document.querySelector("#game").innerHTML += scriptInicial;

          for (var lletra of this.lletres) {
            var boto = document.createElement("button");
            boto.addEventListener("click", this.play);
            boto.innerHTML = lletra.valor;
            boto.objLletra = lletra;
            boto.id = lletra.id;
            if (lletra.seleccionat) {
              if (this.paraulaSeleccionada.includes(lletra)) {
                boto.style.backgroundColor = "green";
              } else {
                boto.style.backgroundColor = "red";
              }
            }

            document.querySelector("#game").appendChild(boto);
          }

          for (var l of this.paraulaSeleccionada) {
            var txt = document.createElement("span");
            if (l.seleccionat) {
              txt.innerHTML += l.valor;
            } else {
              txt.innerHTML += " _ ";
            }
            document.querySelector("#game").appendChild(txt);
          }
        };

        this.play = function (evt) {
          var lletra = evt.currentTarget.objLletra;
          lletra.seleccionat = true;
          if (!this.paraulaSeleccionada.includes(lletra)) {
            this.imatge++;
          }
          this.pinta();
          this.checkWin();
        }.bind(this);

        this.checkWin = function () {
          if (this.imatge == 7) {
            document.querySelector("#game").innerHTML = "Has perdut";
          }
          var guanyat = true;
          for (var l of this.paraulaSeleccionada) {
            if (!l.seleccionat) {
              guanyat = false;
              break;
            }
          }
          if (guanyat) {
            document.querySelector("#game").innerHTML = "<p>HAS GUANYAT!!!</p>";
          }
        };
      }
      var penjat = new Penjat();
      penjat.init();
    </script>
  </body>
</html>
