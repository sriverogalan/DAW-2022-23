<body>
<script>  
    var families = [["pare", "mare", "fill", "filla"], ["pare", "mare", "fill", "filla"], ["pare", "mare", "fill", "filla gran", "filla petita"]]
    var tasks = [["posar la rentadora", "fer la cuina neta", "fer el bany net"], ["planxar", "fer el bany net"], ["posar la rentadora","fer la cuina neta", "netejar la casa","planxar", "fer el bany net"]]
    var weeks = [52,4,12] 
    var titles = ["TASQUES ANUALS", "TASQUES MENSUALS", "TASQUES TRIMESTRALS"]

    for (var i = 0; i < families.length; i++) { 
        console.log(titles[i])
        for(var j = 1; j < weeks[i]+1; j++) { 
            var temp = families[i][0]
            families[i].shift()
            families[i].push(temp)
            printTasks(families[i], tasks[i], j )
        }
    } 

    function printTasks(families, tasks, weeks) {  {   
        var str = "Setmana " + weeks + " : " 
        for (var i = 0; i < tasks.length; i++) { 
            str += families[i] + " " + tasks[i]
            if(!(i === tasks.length-1)){
                str += " | "
            } 
        }
        console.log(str)
        }
    } 
</script>
