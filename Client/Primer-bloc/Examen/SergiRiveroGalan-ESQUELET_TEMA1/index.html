<!DOCTYPE html>
<html lang="ca">

<head>
    <title>Examen Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tv.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Examen Vanilla JS</h1>
    </div>
    <div id="timer">5</div>
    <div id="screen">
        <img src="img/tv.png" alt="tv" id="tv">
        <video autoplay loop id="program">
            <source src="videos/alldayfilms.webm" type="video/webm" id="program-source">
        </video>
    </div>
    <div id="cabinet">
        <img src="img/tvcabinet.png" alt="cabinet" id="tvcabinet">

        <div id="remote">
            <button id="anterior" class="button">&lt;&lt;</button>
            <button id="play" class="button">Play</button>
            <button id="stop" class="button">Stop</button>
            <button id="seguent" class="button">&gt;&gt;</button>
        </div>
    </div>
    <script> 
        var canal = new Tele(0);
        function Tele(num) {
            this.canal = num;
            this.videos = ["videos/alldayfilms.webm", "videos/kidstv.webm", "videos/natureplus.webm", "videos/sportstv.webm", "videos/technologytoday.webm", "videos/xtremsports.webm"];
           
            this.init = function () {
                document.querySelector("#anterior").addEventListener("click",this.canviarAnterior)
                document.querySelector("#play").addEventListener("click",this.reproduir)
                document.querySelector("#stop").addEventListener("click",this.aturar)
                document.querySelector("#seguent").addEventListener("click",this.canviarSeguent)
            } 
            this.canviarSeguent = function () {
                if (this.canal < this.videos.length - 1) {
                    this.canal++;
                } else {
                    this.canal = 0;
                }
                document.querySelector("#program-source").src = this.videos[this.canal];
            } 
            this.canviarEnrere = function () {
                console.log("canviarEnrere");
                if (this.canal > 0) {
                    this.canal--;
                } else {
                    this.canal = this.videos.length - 1;
                }
                document.querySelector("#program-source").src = this.videos[this.canal];
            }
            this.aturar = function () {
                document.querySelector("#program").pause();
            }
            this.reproduir = function () {
                document.querySelector("#program").play();
            }
            this.contarEnrere = function () {
                var num = 5;
                var inter = setInterval(function () {
                    document.querySelector("#timer").innerHTML = num--;
                    if (num === -1) {
                        clearInterval(inter);
                        document.querySelector("#program").pause();
                    }
                }, 1000)
            }
        }

        canal.init();

        })
        document.querySelector("#tancar").addEventListener("click", function () {
            paypal.close();
        }) */
    </script>
</body>

</html>
