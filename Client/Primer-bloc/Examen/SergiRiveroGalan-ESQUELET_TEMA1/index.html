<!DOCTYPE html>
<html lang="ca">

<head>
    <title>Examen Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tv.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Examen Vanilla JS</h1>
    </div>
    <div id="timer">5</div>
    <div id="screen">
        <img src="img/tv.png" alt="tv" id="tv">
        <video autoplay loop id="program">
            <source src="videos/alldayfilms.webm" type="video/webm" id="program-source">
        </video>
    </div>
    <div id="cabinet">
        <img src="img/tvcabinet.png" alt="cabinet" id="tvcabinet">

        <div id="remote">
            <button id="anterior" class="button">&lt;&lt;</button>
            <button id="play" class="button">Play</button>
            <button id="stop" class="button">Stop</button>
            <button id="seguent" class="button">&gt;&gt;</button>
        </div>
    </div>
    <script>
        function Tele(num) {
            var canal = num;
            var videos = ["videos/alldayfilms.webm", "videos/kidstv.webm", "videos/natureplus.webm", "videos/sportstv.webm", "videos/technologytoday.webm", "videos/xtremsports.webm"]; 
            var time = new Timer();
            this.anterior = () => {
                canal--;
                if (canal < 0) {
                    canal = videos.length - 1;
                }
                document.querySelector("#program-source").src = videos[canal];
                document.querySelector("#program").load(); 
                time.start();  
            }
            this.play = () => {
                document.querySelector("#program").play();  
                time.start();
            }
            this.stop = () => {
                document.querySelector("#program").pause();  
                time.stop();
            }
            this.seguent = () => { 
                canal++;
                if (canal > videos.length - 1) {
                    canal = 0;
                }
                document.querySelector("#program-source").src = videos[canal];
                document.querySelector("#program").load();
                time.start();
            }
            this.init = function () { 
                time.start();
                document.querySelector("#anterior").addEventListener("click", this.anterior)
                document.querySelector("#play").addEventListener("click", this.play)
                document.querySelector("#stop").addEventListener("click", this.stop)
                document.querySelector("#seguent").addEventListener("click", this.seguent)
            }
        }
 
        function Timer() {
            var time = 5;
            var interval;
            document.querySelector("#timer").innerHTML = time; 

            this.start = () => {
                clearInterval(interval);
                time = 5; 
                document.querySelector("#timer").innerHTML = time;
                interval = setInterval(() => {
                    time--;
                    document.querySelector("#timer").innerHTML = time;
                    if (time === 0) {
                        clearInterval(interval);
                        document.querySelector("#timer").innerHTML = "0"; 
                        document.querySelector("#program").pause();
                    }
                }, 1000);
            } 
            this.stop = function(){
                clearInterval(interval);
            }
        }


        var Tele = new Tele(0);
        Tele.init();

        function payButton() {
            var newButton;
            var closeButton;
            var paypal;
            this.init = function () {
                newButton = document.createElement("button");
                newButton.innerHTML = "Pagar";
                newButton.id = "pay";
                newButton.className = "button";
                document.querySelector("#remote").appendChild(newButton); // sirve para

                closeButton = document.createElement("button");
                closeButton.innerHTML = "Tancar";
                closeButton.id = "close";
                closeButton.className = "button";
                document.querySelector("#remote").appendChild(closeButton);
            };

            this.redirect = function () {
                document.querySelector("#pay").addEventListener("click", function () {
                    paypal = window.open(
                        "https://www.paypal.com/es",
                        "PayPal",
                        "width=400,height=600"
                    );
                });
                document.querySelector("#close").addEventListener("click", function () {
                    paypal.close();
                });
            };
        }

        var pay = new payButton();
        pay.init();
        pay.redirect();
    </script>
</body>

</html>
