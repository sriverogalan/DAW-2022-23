<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partitura</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo-name">Score Finder</h1>
      </nav>
    </header>

    <section>
      <form name="formulari" onsubmit="check()" method="post" method="dialog">
        <label for="titol">Títol</label>
        <input type="text" name="titol" id="titol" />

        <label for="idiomaOriginal">Idioma Original</label>
        <select name="idiomaOriginal" id="idiomaOriginal">
          <option value="-1">Elige un idioma</option>
          <option value="0">Català</option>
          <option value="1">Castellà</option>
          <option value="2">Anglès</option>
          <option value="3">Francès</option>
          <option value="4">Alemany</option>
          <option value="5">Italià</option>
          <option value="6">Portuguès</option>
        </select>

        <label for="lletraOriginal">Lletra Original</label>
        <textarea
          name="lletraOriginal"
          id="lletraOriginal"
          cols="10"
          rows="5"
        ></textarea>

        <label for="traduccio">Traducció</label>
        <textarea name="traduccio" id="traduccio" cols="10" rows="5"></textarea>

        <input type="submit" />
      </form>
      <script>
        function titleCheck() {
          var titol = document.querySelector("#titol").value;
          var regex = /\w+\s\w+\s\w+/;
          if (!regex.test(titol)) {
            document.querySelector("#titol").style.border = "1px solid darkred";
            document.querySelector("#titol").style.backgroundColor = "red";
            return false;
          }
          document.querySelector("#titol").style.border = "1px solid green";
          document.querySelector("#titol").style.backgroundColor = "green"; 
        }
 
        function idiomaOriginalCheck() {
          var idiomaOriginal = document.getElementById("idiomaOriginal").value;
          if (idiomaOriginal == -1) {
            document.querySelector("#idiomaOriginal").style.border =
              "1px solid darkred";
            document.querySelector("#idiomaOriginal").style.backgroundColor =
              "red";
            return false;
          }
          document.querySelector("#idiomaOriginal").style.border =
            "1px solid green";
          document.querySelector("#idiomaOriginal").style.backgroundColor =
            "green"; 
        }
        function traduccioCheck() {
          var traduccio = document.getElementById("traduccio").value;
          if (traduccio == "") {
            document.querySelector("#traduccio").style.border =
              "1px solid darkred";
            document.querySelector("#traduccio").style.backgroundColor = "red";
            return false;
          }
          document.querySelector("#traduccio").style.border = "1px solid green";
          document.querySelector("#traduccio").style.backgroundColor = "green"; 
        }

        function check() { 
          traduccioCheck();
          idiomaOriginalCheck();
          lletraOriginalCheck();
          titleCheck();
        }
      </script>
    </section>
  </body>
</html>
