<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIANO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav>
        <h1 class="logo-name">Score Finder</h1>
        <ul>
          <li onclick="partitures()">
            <p class="navbar-buttons">Partitures</p>
          </li>
          <li onclick="login()">
            <p class="navbar-buttons">
              <i class="fa-regular fa-user"></i>
              Login
            </p>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="container">
        <div class="add">
          <button type="button" onclick="addSong()" class="btn-add-songs">
            Afegir cançó
          </button>
        </div>
      </div>
    </section>

    <script>
      'use strict'
      let table = ``
      table = ` <table>
                <tr>
                    <th>Titol</th>
                    <th>Idioma Original</th>
                    <th>Accions</th>
                </tr> `

      let article1 = ``
      article1`<tr>
        <td>La Balanguera</td>
        <td>Catala</td>
        <td class='btn'>
          <p onclick='edita()'> <i class='fa-solid fa-pen-to-square'> </i> Editar<p>
          <p onclick='borrar()'> <i class='fa-solid fa-trash'></i> Esborrar</p>";
        </td>
        </tr>`
      table += article1

      let article2 = ``
      article2 += `<tr>
        <td>Happy Birthday</td>
        <td>Anglès</td>
        <td class='btn'>
          <p onclick='edita()'> <i class='fa-solid fa-pen-to-square'> </i> Editar<p>
          <p onclick='borrar()'> <i class='fa-solid fa-trash'></i> Esborrar</p>
        </td>
      </tr>`
      table += article2

      for (let i = 0; i < 98; i++) {
        let articleRepetit = `
        <tr>
          <td>La Campanella</td>
          <td>Italian</td>
          <td class='btn'>
            <p onclick='edita()'> <i class='fa-solid fa-pen-to-square'> </i> Editar<p>
            <p onclick='borrar()'> <i class='fa-solid fa-trash'></i> Esborrar</p>
            </td>
            </tr>`
        table += articleRepetit
      }
      table += `</table>`
      document.querySelector('#container').innerHTML += table

      function edita() {
        if (confirm('estas segur que vols editar aquesta cançó?')) {
          alert('Element esborrt')
        } else {
          alert("Ha cancel·lat l'acció")
        }
      }
      function borrar() {
        if (confirm('estas segur que vols borrar aquesta cançó?')) {
          alert('Element esborrt')
        } else {
          alert("Ha cancel·lat l'acció")
        }
      }
      function login() {
        let url = 'login.html'
        let w = 600
        let h = 600
        let dualScreenLeft =
          window.screenLeft != undefined ? window.screenLeft : screen.left
        let dualScreenTop =
          window.screenTop != undefined ? window.screenTop : screen.top
        width = window.innerWidth
          ? window.innerWidth
          : document.documentElement.clientWidth
          ? document.documentElement.clientWidth
          : screen.width
        height = window.innerHeight
          ? window.innerHeight
          : document.documentElement.clientHeight
          ? document.documentElement.clientHeight
          : screen.height
        let left = width / 2 - w / 2 + dualScreenLeft
        let top = height / 2 - h / 2 + dualScreenTop
        let newWindow = window.open(
          url,
          '',
          'scrollbars=yes, width=' +
            w +
            ', height=' +
            h +
            ', top=' +
            top +
            ', left=' +
            left,
        )
      }
      function partitures() {
        window.open('partitura.html', '_self')
      }
    </script>
  </body>
</html>
