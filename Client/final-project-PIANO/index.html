    function Nota(id) {
        this.id = id;
        this.pressed = false;
        this.constructor = () => {
            document.querySelector("." + this.id).addEventListener("click", function () {
                if (this.pressed) {
                    this.pressed = false;
                    document.querySelector("." + this.id).classList.remove("pressed");
                } else {
                    this.pressed = true;
                    document.querySelector("." + this.id).classList.add("pressed");
