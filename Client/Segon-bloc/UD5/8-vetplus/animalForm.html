<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nom</label>
<input type="text" id="nom">

<label>Sexe</label>
<input type="text" id="sexe" value="MASC">

<label>NÃºmero registre</label>
<input type="text" id="numregistre">

<label>Tipus</label>
<input type="text" id="tipus" value="ca">

<button id="desar">Desa</button>

<script type="module">
    import {AnimalService} from './controller/AnimalService.js';

    (function(){
        document.querySelector("#desar").addEventListener('click',async function(){
            //Recuperem les dades
            const nom = document.querySelector("#nom").value;
            const sexe = document.querySelector("#sexe").value;
            const numregistre = document.querySelector("#numregistre").value;
            const tipus = document.querySelector("#tipus").value;

            const animalService = AnimalService.getInstance();
            const animalSaved = await animalService.save(nom,sexe,numregistre,tipus);
        })
    })()
</script>
</body>
</html>
