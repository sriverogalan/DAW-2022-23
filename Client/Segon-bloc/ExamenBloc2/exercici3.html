      // Ex1
      function limitarRellotge() {
        const hours = document.querySelector("#hours");
        const minutes = document.querySelector("#minutes");
        const seconds = document.querySelector("#seconds");

        const hoursRange = document.querySelector("#hoursRange");
        const minutesRange = document.querySelector("#minutesRange");
        const secondsRange = document.querySelector("#secondsRange");

        hoursRange.min = 0;
        hoursRange.max = 11;
        minutesRange.min = 0;
        minutesRange.max = 59;
        secondsRange.min = 0;
        secondsRange.max = 59;

        hoursRange.value = 8;
        minutesRange.value = 35;
        secondsRange.value = 55;

        drawRange(hoursRange, hours);
        drawRange(minutesRange, minutes);
        drawRange(secondsRange, seconds);
      }
      function drawRange(hoursRangeDOM, timeDOM) {
        hoursRangeDOM.addEventListener("change", (e) => {
          timeDOM.value = e.target.value;
          drawClock();
        });
      }
      //Ex2
      function zonesMon(timesZones) {
        const totes = document.querySelector("#totes");
        const europa = document.querySelector("#europa");
        const pacific = document.querySelector("#pacific");
        const asia = document.querySelector("#asia");
        const america = document.querySelector("#america");
        const altres = document.querySelector("#altres");

        totes.addEventListener("click", (e) => {
          printZones(timesZones);
        });
        europa.addEventListener("click", (e) => {
          const zones = timesZones.filter((zone) => zone.includes("Europe"));
          printZones(zones);
        });
        pacific.addEventListener("click", (e) => {
          const zones = timesZones.filter((zone) => zone.includes("Pacific"));
          printZones(zones);
        });
        asia.addEventListener("click", (e) => {
          const zones = timesZones.filter((zone) => zone.includes("Asia"));
          printZones(zones);
        });
        america.addEventListener("click", (e) => {
          const zones = timesZones.filter((zone) => zone.includes("America"));
          printZones(zones);
        });
        altres.addEventListener("click", (e) => {
          const zones = timesZones.filter(
            (zone) =>
              !zone.includes("America") &&
              !zone.includes("Asia") &&
              !zone.includes("Pacific") &&
              !zone.includes("Europe")
          );
          printZones(zones);
        });
      }
      function printZones(zones) {
        const printZones = document.querySelector("#printZones");
        printZones.innerHTML = "";
        zones.forEach((zone) => {
          const option = document.createElement("li");
          option.value = zone;
          option.innerHTML = zone;
          printZones.appendChild(option);
        });
      }
      //Ex3
      function play() {
        const play = document.querySelector("#play");
        play.addEventListener("click", (e) => {
          const interval = setInterval(() => {
            // cambiar valores
            const hours = document.querySelector("#hours");
            const minutes = document.querySelector("#minutes");
            const seconds = document.querySelector("#seconds");

            if (seconds.value == 59) {
              seconds.value = 0;
              minutes.value++;
            } else {
              seconds.value++;
            }
            if (minutes.value == 59) {
              minutes.value = 0;
              hours.value++;
            }
            if (hours.value == 12) {
              hours.value = 0;
            }
            drawRange(hoursRange, hours);
            drawRange(minutesRange, minutes);
            drawRange(secondsRange, seconds);

            drawClock();
          }, 1000);
          play.disabled = true; 
          stop(interval);
        });
      }
      function stop(interval) {
        const stop = document.querySelector("#stop"); 
        const play = document.querySelector("#play");

        stop.addEventListener("click", (e) => {
          clearInterval(interval); 
            play.disabled = false;
            stop.disabled = true;
        });
