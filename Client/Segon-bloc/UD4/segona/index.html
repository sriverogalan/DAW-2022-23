<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Hola</p>
    <p id="para2">Hola2</p>
    <script>
        document.querySelector("#para").addEventListener("click", function(ev){
            console.log(this); 
            ev.target.innerHTML = "Adeu";
            
        }); 
        document.querySelector("#para2").addEventListener("click", (ev)=>{
            console.log(this);
            ev.target.innerHTML = "Hola2"; 
        });

        function Persona(nom, cognoms){
            this.nom = nom; 
            this.cognoms = cognoms; 
            this.nomComplet = function(){
                return this.nom + " " + this.cognoms; 
            }
            this.nomComplet2 = () => this.nom + " " + this.cognoms + "arrow function";
            this.pinta = function(){
                const boto = document.createElement("button");
                boto.addEventListener("click",this.play);
                boto.innerHTML = "Soy un button";
                document.querySelector("body").appendChild(boto);
            }
            this.play = function(){ 
                console.log(this);
                this.pinta()
            } 
        }
        const joan = new Persona("Joan", "Galmes");
        console.log(joan.nomComplet());
        console.log(joan.nomComplet2());
        joan.play();



    </script>
</body>
</html>
