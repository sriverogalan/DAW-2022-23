  <body>
    <script>
      class Animal {
        constructor(name, tipus) {
          this.name = name;
          this.tipus = tipus;
        }
      }

      (() => {
        const llamp = new Animal("Llamp", "Ca");
        const pablo = new Animal("Pablo", "Moix");
        const goku = new Animal("Goku", "Moix");

        const animals = [llamp, pablo, goku];

        console.log("ANIMALS",animals);

        canviarTipus(animals);

        console.log("Copia",animals);
      })();

      function canviarTipus(arrayAnimals) {
       // const copia = [...arrayAnimals];
       //const copia = JSON.parse(JSON.stringify(arrayAnimals));
       const copia = arrayAnimals.map(a=>{ return {...a} });
        for (let animal of copia) {
            animal.tipus = "Peix";
        }
        console.log("Copia",copia);
      }
    </script>
  </body>
