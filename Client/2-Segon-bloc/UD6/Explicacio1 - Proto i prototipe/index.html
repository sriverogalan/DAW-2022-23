  <body>
    <script>
      function Persona(nom, cognoms) {
        this.nom = nom;
        this.cognoms = cognoms;
      }
      Persona.prototype.cames = 2;
      const miquel = new Persona("Miquel", "Gaya");
      const joan = new Persona("Joan", "Galmes");
      joan.cames = 1;

      console.log(joan.cames, miquel.cames);
    </script>
