    <script>
            function start(){
                var str=prompt('Vols fer trampes? ("SI" o "NO")','');
                while(/^\s*$/.test(str)) 
                str=prompt('Vols fer trampes? ("SI" o "NO")',''); 
                switch(str){

                        alert("Ah... com que ets un trampos? Anem a jugar facil");
                        break;
                    case "NO":
                        alert("Ets molt honrat, però segur que perdràs!");
                        break;
                    default:
                        alert("No has triat una opció vàlida");
                        break;
                } 
            } 
            var resposta = start();
            var myWindow;
            function openGame(){ 
                myWindow = window.open("poker.html", "", "width=800,height=300"); 
            }   
            function closeWin() {
                myWindow.close();
            }
            function closeProgram() {
                window.close();
            } 
            function passarInfoStr(){
                myWindow.postMessage(resposta, "poker.html");
            }


    </script>
