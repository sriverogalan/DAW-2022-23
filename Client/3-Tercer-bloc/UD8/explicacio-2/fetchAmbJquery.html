<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" min="0" id="min" />
    <input type="number" min="0" id="max" />
    <button>Colorize me!</button>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script>
      $('button').click(function () {
        var min = $('#min').val()
        var max = $('#max').val()
        if (min < max) {
          $.ajax({
            url: 'https://theteacher.codiblau.com/exercicis/other/color?',
            method: 'GET',
            dataType: 'json',
            data: {
              min: min,
              max: max,
            },
            success: function (resp) {
              //JSON.parse(resp) si no es fa amb dataType: 'json'
              $('body').css('background-color', '#' + resp.background)
              $('#box').remove()
              $('body').append("<div id='box'></div>")
              $('#box').css('width', resp.width)
              $('#box').css('height', resp.height)
              $('#box').css('background-color', '#' + resp.color)
            },
          })
        }
      })
    </script>
  </body>
</html>
