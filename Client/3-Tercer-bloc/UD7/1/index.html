<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Benvingut anònim!</h1>
    <input type="text" id="text" />
    <script>
      (() => {
        if (localStorage.getItem("nom")) {
          document.querySelector( "h1" ).innerHTML = `Benvingut ${localStorage.getItem("nom")} !`;
        }
        document.querySelector("#text").addEventListener("input", (e) => {
          const value = document.querySelector("#text").value;
          localStorage.setItem("nom", value);
            if(!value){
                document.querySelector( "h1" ).innerHTML = `Benvingut anònim!`;
            } else {
                document.querySelector( "h1" ).innerHTML = `Benvingut ${value} !`;
            }
        });
      })();
    </script>
  </body>
</html>
